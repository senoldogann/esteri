services:
  - type: web
    name: esteri-backend
    env: node
    region: frankfurt
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://esterimbenim.netlify.app
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    autoDeploy: true
    numInstances: 1
    plan: free
    disk:
      name: esteri-uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 85
      targetCPUPercent: 85
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://esterimbenim.netlify.app
      - path: /*
        name: Cache-Control
        value: no-cache