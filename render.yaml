services:
  - type: web
    name: esteri-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://esterimbenim.netlify.app
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    autoDeploy: false
    pullRequestPreviewsEnabled: false
    domains:
      - esteri-backend.onrender.com
    disk:
      name: esteri-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1 