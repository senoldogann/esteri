services:
  - type: web
    name: esteri-backend
    env: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://esterimbenim.netlify.app
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    autoDeploy: true
    plan: free
    disk:
      name: esteri-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1 