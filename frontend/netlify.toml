[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "frontend"
  ignore = "false"

[build.environment]
  NODE_VERSION = "18"

[context.production]
  command = "npm install && npm run build"

[context.deploy-preview]
  command = "npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Akıllı build algılama özelliğini devre dışı bırak
[build.ignore]
  enable = false 